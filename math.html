<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300;1,400&display=swap"
        rel="stylesheet">
</head>

<body onload="genQuestion()">
    <section>
        <h1>Math Quize Game :)</h1>
        <div class=" centerdiv">
            <div class="insertBox">
                <div class="box1">
                    <input type="text" id="v1">
                </div>
                <div class="box1">
                    <p class="sign">+</p>
                </div>
                <div class="box1">
                    <input type="text" id="v2">
                </div>
            </div>
            <div class="middleBox">
                <input type="text" id="ans">
            </div>
            <div class="sentBox">
                <button onclick="jsGame()">check answer</button>
            </div>
        </div>
    </section>
    <!-- <script src="math3.js"></script> -->
    <!-- <script src="math2.js"></script> -->
    <script src="math.js"></script>
</body>

</html>
